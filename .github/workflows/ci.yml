name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t helloworld .

      - name: Run Docker Container
        run: docker run helloworld
